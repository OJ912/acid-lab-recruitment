    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Mono', 'Noto Sans SC', monospace;
        background-color: #050505;
        color: #e0e0e0;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Space Mono', monospace;
      }
      .acid-grid {
        background-image: linear-gradient(#1a1a1a 1px, transparent 1px),
        linear-gradient(90deg, #1a1a1a 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .text-outline {
        text-shadow: -1px -1px 0 #ccff00, 1px -1px 0 #ccff00, -1px 1px 0 #ccff00, 1px 1px 0 #ccff00;
        color: black;
      }
      .scanline {
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 50;
        opacity: 0.6;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccff00;
        border: 2px solid #000;
      }
    </style>
